events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;

        location /api/ {
            proxy_pass http://backend:8080/;
        }

        location ~ "^/[A-Za-z0-9]{6}$" {
            proxy_pass http://backend:8080;
        }

        location / {
            try_files $uri /index.html;
        }
    }
}
